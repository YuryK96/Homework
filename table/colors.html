<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            display: flex;
            flex-wrap: wrap;
        }
        img {
            padding: 75px;
        }
    </style>

</head>


<body id="body">


    <script>
        let Ndiv = +prompt("Write Number ", 10)
        let divs = "";
        let count = 0;
        let rgb1; 
        let rgb2;
        let rgb3; 
        createDivs()

        function createDivs() {
            for (let i = 0; i < Ndiv; i++) {
                
                color()
                count++
                if (count > 10) { count = 1 };
                divs += `
                <div style="width: 250px; height: 250px; background-color:rgb(${rgb1}, ${rgb2}, ${rgb3});"><img width="100" height="100" src="images/${count}.jpg" alt=""></div>
                  `
            }

            body.innerHTML = divs;


        }


        function color() {
            rgb1 = Math.round(Math.random() * 255)
            rgb2 = Math.round(Math.random() * 255)
            rgb3 = Math.round(Math.random() * 255)
            
        }

console.log(rgb1,rgb2,rgb3)
        

    </script>

</body>

</html>
