<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        td {
            border: 2px solid black;
           
        }
        tr:nth-child(even){
            background-color: rgb(61, 133, 33);
        }
        tr:nth-child(odd){
            background-color: rgb(155, 145, 133);
        }

        a {
            color: white;
            text-decoration: none;
        }

        img {
            width: 160px;
        }

        
    </style>
</head>
<body>
    <div id="tab1">


    </div>
  

    <script>


        let x = prompt("Введите кол-во столбцов", 10);
        let y = prompt("Введите кол-во строк", 10);
        let tab = "<table><tbody>";     
        let count = 1
        let number = 1

        for (i=1; i<=y; i++) {

            tab += "<tr>";
                
                for (j=1; j<=x; j++) {

                    if (number++ >=10) number =1 ;

                    tab += `<td>
                    <img src="images/${number}.png">
                    </td>`;
                }
                tab += "</tr>";
        }

        tab += "</tbody> </table>";

        tab1.innerHTML = tab;
        


    </script>
    

    
    
</body>
</html>
